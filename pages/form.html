<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - InmoRubio</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../assets/images/casa.png" type="image/x-icon">
    <!-- link para favicons -->
    <script src="https://kit.fontawesome.com/3ed6284a33.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main class="main">
            <section class="section__form">
                <img class="form__img" src="../assets/images/form.jpeg" alt="">
            </section>
            <section class="section__form1">
                <h1 class="form__h1">Registro</h1>
                <form class="form" action="">
                    <div class="container__form">
                        <div class="container__forms">
                            <label class="form__label" for="name">Nombre</label>
                            <input class="form__input" type="text" name="name" id="name" placeholder="Nombre">
                        </div>
                        <div class="container__forms">
                            <label class="form__label" for="lastname">Apellidos</label>
                            <input class="form__input" type="text" name="lastname" id="lastname" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="container__form">
                        <div class="container__forms">
                            <label class="form__label" for="email">Correo</label>
                            <input class="form__input" type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="container__forms">
                            <label class="form__label" for="phone">Número de teléfono</label>
                            <input class="form__input" type="text" name="phone" id="phone" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="container__form">
                        <div class="container__forms">
                            <label class="form__label" for="country">País</label>
                            <input class="form__input" type="text" name="country" id="country" placeholder="País">
                        </div>
                        <div class="container__forms">
                            <label class="form__label" for="city">Ciudad</label>
                            <input class="form__input" type="text" name="city" id="city" placeholder="Ciudad">
                        </div>
                    </div>
                    <div class="container__form">
                        <div class="container__forms">
                            <label class="form__label" for="password">Contraseña</label>
                            <input class="form__input" type="password" name="password" id="password" placeholder="Contraseña">
                        </div>
                        <div class="container__forms">
                            <label class="form__label" for="cpassword">Confirmar contraseña</label>
                            <input class="form__input" type="password" name="cpassword" id="cpassword" placeholder="Confirmar Contraseña">
                        </div>
                    </div>
                    <div class="botton__form">
                        <a class="form__link" href="../index.html">Registrarse</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
